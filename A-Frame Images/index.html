<!DOCTYPE html>
<html>
<head>
	<title>Images and Primitives</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="img1" src="images/image1.jpg">
			<img id="img2" src="images/image2.jpg">
			<img id="img4" src="images/image4.jpg">
			<img id="img5" src="images/image5.jpg">
			<img id="img6" src="images/image6.jpg">
			<img id="img7" src="images/image7.jpg">
			<img id="img8" src="images/image8.jpg">
			<img id="img9" src="images/image9.jpg">
			<img id="img10" src="images/image10.jpg">
		</a-assets>

		<a-text value="Welcome To Image Gallery" position="-1.2 1.3 -2" side="double"></a-text>
		<a-text value="Use W Key to move Forward" position="-0.5 1 -2" width="2" side="double"></a-text>
		<a-text value="Use D Key to move Right" position="-0.43 0.9 -2" width="2" side="double"></a-text>
		<a-text value="Use A Key to move Left" position="-0.4 0.8 -2" width="2" side="double"></a-text>
		<a-text value="Use S Key to move Back" position="-0.42 0.7 -2" width="2" side="double"></a-text>
		<a-text value="Use Mouse to Hover" position="-0.35 0.6 -2" width="2" side="double"></a-text>
		<a-text value="Created by SELIUM98" position="-1 0.3 -2" side="double"></a-text>
		<a-text value="The End. Thanks For Watching." position="-4.5 1 -37" width="15" color="red" side="double"></a-text>


		<!-- formula for scaling image 1 -->
		<!-- img height (m) = width(m)/width(px) * height(px) -->

		<a-image src="#img9" position="0 1.5 -3" width="1" height="0.73125" scale="5 5 5"></a-image>

		<!--curved image 1 -->

		<a-curvedimage src="#img1" theta-length="90" theta-start="135" radius="0.707" scale="3 3 3" height="0.73" position="-0.4 1.5 -8" rotation="0 90 0">
		</a-curvedimage>

		<!--curved image 2 -->

		<a-curvedimage src="#img8" theta-length="90" theta-start="135" radius="0.707" scale="3 3 3" height="0.73" position="0.4 1.5 -8" rotation="0 -90 0">
		</a-curvedimage>

		<!-- formula for scaling image 2-->
		<!-- img height (m) = width(m)/width(px) * height(px) -->

		<a-image src="#img7" position="0 1.5 -12" width="1" height="0.73125" scale="5 5 5"></a-image>

		<!--curved image 3 -->

		<a-curvedimage src="#img2" theta-length="90" theta-start="135" radius="0.707" scale="3 3 3" height="0.73" position="-0.4 1.5 -17" rotation="0 90 0">
		</a-curvedimage>

		<!--curved image 4 -->

		<a-curvedimage src="#img6" theta-length="90" theta-start="135" radius="0.707" scale="3 3 3" height="0.73" position="0.4 1.5 -17" rotation="0 -90 0">
		</a-curvedimage>

		<!-- formula for scaling image 3 -->
		<!-- img height (m) = width(m)/width(px) * height(px) -->

		<a-image src="#img4" position="0 1.5 -21" width="1" height="0.73125" scale="5 5 5"></a-image>

		<!--curved image 5 -->

		<a-curvedimage src="#img2" theta-length="90" theta-start="135" radius="0.707" scale="3 3 3" height="0.73" position="-0.4 1.5 -26" rotation="0 90 0">
		</a-curvedimage>

		<!--curved image 6 -->

		<a-curvedimage src="#img5" theta-length="90" theta-start="135" radius="0.707" scale="3 3 3" height="0.73" position="0.4 1.5 -26" rotation="0 -90 0">
		</a-curvedimage>

		<!-- formula for scaling image 3 -->
		<!-- img height (m) = width(m)/width(px) * height(px) -->

		<a-image src="#img10" position="0 1.5 -29" width="1" height="0.73125" scale="5 5 5"></a-image>


		<!--plane below -->

		<a-plane color="#424242" width="17" height="60" rotation="-90 0 0"></a-plane>

		<!--hexaagonal view -->

		<a-cylinder color="black" height="60" radius="4" segments-radial="6" open-ended="true" side="double" position="0 0 0" rotation="0 -90 90" scale="1.5 1.5 1.5"></a-cylinder>
      
      	<a-sky color="#1bdbde"></a-sky>

	</a-scene>

</body>
</html>
