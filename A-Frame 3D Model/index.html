<!DOCTYPE html>
<html>
<head>
	<title>3D Models</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>

	<a-scene>
		<a-assets>
			<img id="img1" src="images/img1.jpg">
			<a-asset-item id="village" src="images/scene.gltf"> </a-asset-item> 
		</a-assets>

		<a-sky src="#img1" rotation="0 -60 0"></a-sky>

		<a-entity color="white" gltf-model="#village"></a-entity>

		<a-entity position="-1.5 2 55">
			<a-camera user-height="0.3" active="true"></a-camera>
		</a-entity>

	</a-scene>


</body>
</html>
